overwrite: true
schema: https://api.hoppscotch.io/graphql
generates:
  src/helpers/backend/graphql.ts:
    documents: "src/**/*.graphql"
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - typescript-urql-graphcache

  src/helpers/backend/backend-schema.json:
    plugins:
      - urql-introspection
